<!DOCTYPE html> 
<html lang="en"> 
  <head> 
    <meta charset="UTF-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <title>Login Page</title> 
    <link rel="stylesheet" href="style.css"> 
    <link rel="icon" type="image/png" href="brlogo.png">
  </head> 
  
  <body>
    <div class="login-container">
      <img src="images/whlogo.png" class="login-logo">
      <p>Login</p>
      <form action="#">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your Username" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your Password" required>
        </div>
        <button type="submit" id=loginButton class="button">Login</button>
        <div>
          <a href="#" id="forgotLink" class="link">Forgot Password</a>
          <a href="#" id="createLink" class="link">Create Account</a>
        </div>
      </form>
    </div>
    <script>
    </script>
  </body>
</html>
