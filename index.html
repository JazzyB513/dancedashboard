<!DOCTYPE html> 
<html lang="en"> 
  <head> 
    <meta charset="UTF-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <title>Login Page</title> 
    <link rel="stylesheet" href="style.css"> 
    <link rel="icon" type="image/png" href="brlogo.png">
  </head> 
  
  <body>
    <div class="login-container">
      <img src="images/hblogo.png" class="login-logo">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" class="field" id="username" name="username" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" class="field" id="password" name="password" required>
        </div>
          <button type="submit" id=loginButton>Login</button>
        <div class="login-links">
          <a href="#" id="forgotLink" class="link">Forgot Password</a>
          <a href="#" id="createLink" class="link">Create Account</a>
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
