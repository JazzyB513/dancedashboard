<!DOCTYPE html> 
<html lang="en"> 
  <head> 
    <meta charset="UTF-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <title>Dashboard</title> 
    <link rel="stylesheet" href="style.css"> 
    <link rel="icon" type="image/png" href="brlogo.png">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  </head> 
  
  <body>
    <!--SIDEBAR-->
    <aside class="sidebar">
        <img src="images/brlogo.png" class="sidebar-logo">
        <ul>
            <li class="sidebar-actions" id="homeButton">Home</li>
            <li class="sidebar-actions" id="accountButton">Account</li>
            <li class="sidebar-actions" id="paymentButton">Payments</li>
            <li class="sidebar-actions" id="notificationButton">Notifications</li>
            <li class="sidebar-actions" id="messageButton">Messages</li>
            <li class="sidebar-actions" id="practiceButton">Practice</li>
            <li class="sidebar-actions" id="calendarButton">Calendar</li>
            <li class="sidebar-actions" id="memoryButton">Memories</li>
        </ul>
    </aside>
    <main class="main-content">
        <div class="account.container">
            <div class="input-group">
            <label>First Name</label>
            <input type="text" class="field" required>
            </div>
            <div class="input-group">
            <label>Last Name</label>
            <input type="text" class="field" required>
            </div>
            <div class="input-group">
            <label>Email</label>
            <input type="email" class="field" required>
            </div>
            <div class="input-group">
            <label>Phone Number</label>
            <input type="text" class="field" required>
            </div>
            <div class="input-group">
            <label>Mailing Address</label>
            <input type="text" class="field" required>
            </div>
            <div class="input-group">
            <label>City</label>
            <input type="text" class="field" required>
            </div>
            <div class="input-group">
            <label>State</label>
            <input type="text" class="field" required>
            </div>
            <div class="input-group">
            <label>Zip Code</label>
            <input type="text" class="field" required>
            </div>
            <button type="submit" id=loginButton>Save</button>
        </div>
    </main> 
    <script src="sidebar.js"></script>
  </body>
</html>
